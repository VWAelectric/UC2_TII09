    <title>UC2-Senac</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, white, lightgray);
            color: #333;
            padding: 20px;
        }

        /* Cabeçalhos */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #2c3e50;
        }

        /* Links */
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Parágrafos */
        p {
            margin-bottom: 15px;
        }

        /* listas */
        ul {
            list-style: disc;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        ol {
            list-style: decimal;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
        }
        /* Tabelas */
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #1976d2;
            color: white;
            text-align: left;
        }

        td {
            background-color: #f1f1f1;
        }
    </style>
</head>
